<button type="button" (click)="success()">success</button>
<button type="button" (click)="info()">info</button>
<button type="button" (click)="warn()">warn</button>
<button type="button" (click)="error()">error</button>

<div class="conatinerFormData">

  <app-form
    [nameForm]="nameForm[0]"
    [datas]="customer$ | async"
    [isCustomer]="true"
    [formGroup]="formCustomer"
    (updateDataForm)="onValueCustomerUpdated($event)"
  >
  </app-form>

  <app-form
    [nameForm]="nameForm[1]"
    [datas]="removals$ | async"
    [isCustomer]="false"
    [formGroup]="formRemoval"
  >
  </app-form>

  <app-form
    [nameForm]="nameForm[2]"
    [datas]="recipients$ | async"
    [isCustomer]="false"
    [formGroup]="formRecipient"
  >
  </app-form>

  <app-option
    [formGroup]="formOptions"
  >
  </app-option>

  <button *ngIf="isFormsValide()" (click)="recapOrder()">Send order </button>

</div>
