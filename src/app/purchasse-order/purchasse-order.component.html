<p-confirmDialog header="Confirmation"
                 icon="fa fa-question-circle" width="400">
</p-confirmDialog>

<div class="conatinerFormData">

  <app-form
    [nameForm]="nameForm[0]"
    [datas]="removals$ | async"
    [isCustomer]="'notCascades'"
    [formGroup]="formRemoval"
  >
  </app-form>

  <app-form
    [nameForm]="nameForm[1]"
    [datas]="recipients$ | async"
    [isCustomer]="'notCascades'"
    [formGroup]="formRecipient"
  >
  </app-form>

  <div class="options-distance">
    <app-option [formGroup]="formOptions"></app-option>

    <div *ngIf="distance">
      <span>distance: {{ distance?.price }}</span>
      <br>
      <span>distance: {{ distance?.distanceText }}</span>
      <br>
      <span>time: {{ distance?.durationText }}</span>
    </div>
    <form [formGroup]="formDistance">
      price: <input type="number" formControlName="price" value="{{distance?.price}}"><br>
      distance: <input type="number" formControlName="distance" value="{{distance?.distanceValue}}"><br>
      time: <input type="number" formControlName="elapse_time" value="{{distance?.durationValue}}">
    </form>
  </div>

  <button *ngIf="isFormsValide() && isDistance" (click)="recapOrder()">Send order </button>
</div>

isDistance?= {{isDistance}}
distance= {{distance | json}}
