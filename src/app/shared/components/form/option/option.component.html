<form  novalidate [formGroup]="formGroup">

  <div>
    <mat-radio-group class="example-radio-group" formControlName="options">
      <mat-radio-button class="example-radio-button" *ngFor="let speed of optionsSpeed" [value]="speed">
        {{speed}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div>
    <mat-checkbox class="example-margin" value="tomorrow" formControlName="tomorrow">tomorrow</mat-checkbox>
  </div>

  <div>
    <mat-radio-group class="example-radio-group" formControlName="transport">
      <mat-radio-button class="example-radio-button" *ngFor="let type of optionsType; let i = index" [value]="type">
        <fa-icon [icon]="['fas', optionsIcones[i]]" size="sm"></fa-icon>
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <!--{{formGroup.valid}}-->
</form>
