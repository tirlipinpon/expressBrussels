<form  novalidate [formGroup]="formGroup" [class.not-validated-by-google]="formGroup.get('addressValidated').value=='0'">


  <app-autocomplete-google [refInputAutoComplete]="refInputAutoComplete" [formGroup]="formGroup"></app-autocomplete-google>

<div style="display:flex;align-items:flex-end;">
  <mat-form-field>
    <mat-label>Numero</mat-label>
    <input matInput
           formControlName="number"
           autocomplete="off"
           #input_phone
           placeholder="numero">
  </mat-form-field>

  <!-- directive input autocompletion -->
  <app-input-autocompletion [propName]="'cp'" [data]="clientZones" [propType]="'number'" [witchForm]="2"  [formGroup]="formGroup"></app-input-autocompletion>


</div>

  <app-input-autocompletion #refInputAutoComplete [propName]="'state'" [data]="clientZones" [propType]="'string'" [witchForm]="2"  [formGroup]="formGroup"></app-input-autocompletion>
  <input type="hidden" formControlName="clientZone" placeholder="client zone">
  <input type="hidden" formControlName="addressValidated" placeholder="adresse validate">
</form>
