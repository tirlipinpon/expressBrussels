<!--  notCascades  -->
<form *ngIf="isCustomer==='notCascades'" [class.not-validated-by-google]="formGroup.get('addressValidated').value=='0'"  novalidate [formGroup]="formGroup">
  <!--<app-input-autocompletion [propName]="'name'" [data]="_user" [propType]="'string'" [witchForm]="1"  [formGroup]="formGroup"></app-input-autocompletion>-->
  <!--<app-input-autocompletion [propName]="'ref_client'" [data]="_user" [propType]="'string'" [witchForm]="1"   [formGroup]="formGroup"></app-input-autocompletion>-->


  <mat-form-field class="example-full-width">
    <input type="text" matInput [matAutocomplete]="autoName" formControlName="name" placeholder="name" aria-label="Number">
    <mat-autocomplete  #autoName="matAutocomplete" (optionSelected)="itemSelectedName($event)"  >
      <mat-option *ngFor="let option of (filteredName | async)" [value]="option?.name">
        {{ option?.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div *ngIf="dataValues.length && dataValues[0].ref_client">
    <mat-form-field class="example-full-width">
    <input type="text" matInput [matAutocomplete]="autoRefClient" formControlName="ref_client" placeholder="ref_client" aria-label="Number">
    <mat-autocomplete   #autoRefClient="matAutocomplete" (optionSelected)="itemSelectedRefClient($event)"  >
      <mat-option  *ngFor="let option of (filteredRefClient | async)| notEmpty: 'ref_client'"  [value]="option?.ref_client">
         {{ option?.ref_client }}
      </mat-option>
    </mat-autocomplete>
    </mat-form-field>
  </div>


  <input type="hidden" formControlName="id">
  <input type="text" formControlName="address" [readonly]="true" placeholder="address">
  <input type="text" formControlName="number" [readonly]="true" placeholder="number">
  <input type="text" formControlName="cp" [readonly]="true" placeholder="cp">
  <input type="text" formControlName="state" [readonly]="true" placeholder="state">
  <input type="number" formControlName="clientZone" [readonly]="true" placeholder="zone">
  <input type="text" formControlName="phone" [readonly]="true" placeholder="phone">

  <app-info [contact]="contact | async" [formGroup]="formGroup.get('infos')"></app-info>

  <input type="hidden" formControlName="created" [readonly]="true">
  <!--<button (click)="resetForm(formGroup)">reset: {{ nameForm }}</button>-->
  <input type="hidden" formControlName="fk_type" [readonly]="true">
  
  <div *ngIf="formGroup.get('addressValidated').value=='0'">
    <span class="text-red">Attention cette adresse n'est pas valide, et risque de fauss√©e les informations de la course. </span>
    <a (click)="goPlaces(nameForm)">go to edit {{nameForm}}</a>
  </div>
</form>
<!--  cascades  -->
<form [ngClass]="{ 'notValid': !formGroup.valid }"  *ngIf="isCustomer==='cascades'"  novalidate [formGroup]="formGroup">
  <!--<app-input-autocompletion [propName]="'name'" [data]="_user" [propType]="'string'" [witchForm]="1"  [formGroup]="formGroup"></app-input-autocompletion>-->
  <!--<app-input-autocompletion [propName]="'ref_client'" [data]="_user" [propType]="'string'" [witchForm]="1"   [formGroup]="formGroup"></app-input-autocompletion>-->
  <input type="hidden" formControlName="id">
  <app-info [formGroup]="formGroup.get('infos')"></app-info>
  <input type="number" formControlName="clientZone" [readonly]="true" placeholder="zone">
  <input type="hidden" formControlName="created" [readonly]="true">
  <!--<button (click)="resetForm(formGroup)">reset: {{ nameForm }}</button>-->
  <input type="hidden" formControlName="fk_type" [readonly]="true">
</form>

{{formGroup.valid}}
