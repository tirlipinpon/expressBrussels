<form  *ngIf="isCustomer"  novalidate [formGroup]="formGroup">
  <input type="hidden" formControlName="id">
  <input type="text" formControlName="name">
  <input type="text" formControlName="address">
  <input type="text" formControlName="number">
  <input type="number" formControlName="cp">
  <input type="text" formControlName="state">
  <input type="text" formControlName="phone">
  <div formGroupName="infos">
    <input type="text" formControlName="info1" >
    <input type="text" formControlName="info2">
  </div>
  <input type="text" formControlName="created">
  <input type="hidden" formControlName="fk_type">
  <button  type="button"  (click)="saveDataCustomer()">save</button>
</form>
