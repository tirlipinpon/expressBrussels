<p-dialog header="Edit profile" [(visible)]="display">

  <app-form
  [nameForm]="nameForm[0]"
  [datas]="customer$ | async"
  [isCustomer]="true"
  [formGroup]="formCustomer"
  (updateDataForm)="saveCustomer()"
  >
  </app-form>
</p-dialog>

<button type="text" (click)="showDialog()" pButton icon="fa-external-link-square" label="Show">Edit profile</button>
